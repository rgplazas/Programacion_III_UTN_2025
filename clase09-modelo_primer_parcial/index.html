<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MODELO PP</title>
  
  <link href="./img/utnLogo.png" rel="icon" type="image/png" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="./css/style.css" />

  <script src="./js/manejadora.js"></script>

</head>

<body class="bg-info-subtle">

    <div class="container mt-4 p-2 bg-dark-subtle">
    
        <h3>Plazas Ricardo Gastón</h3>

    </div>

    <div class="container mt-3 p-3 bg-dark-subtle">
    
        <div class="row">
            <div class="col-5 bg-success-subtle">
                <nav id="panel-izquierda">
                    <ul>
                        <li><a href="#" id="mostrar" >Mostrar listado</a></li>
                    </ul>

                    <form id="formulario" class="bg-light p-3 needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="id" class="form-label">ID:</label>
                            <input type="text" class="form-control" id="id" required>
                            <div id="error-id" class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" required>
                            <div id="error-nombre" class="invalid-feedback"></div>
                        </div>
            
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico:</label>
                            <input type="email" class="form-control" id="email" required>
                            <div id="error-email" class="invalid-feedback"></div>
                        </div>
            
                        <div class="mb-3">
                            <label for="clave" class="form-label">Clave:</label>
                            <input type="password" class="form-control" id="clave" minlength="3" maxlength="8" required>
                            <div id="error-clave" class="invalid-feedback"></div>
                        </div>
            
                        <div class="mb-3">
                            <label for="pais" class="form-label">País:</label>
                            <select class="form-select" id="pais" required>
                                <option value="">Seleccione una opción</option>
                                <option value="México">México</option>
                                <option value="Argentina">Argentina</option>
                                <option value="Colombia">Colombia</option>
                                <option value="Uruguay">Uruguay</option>
                                <option value="Brasil">Brasil</option>
                            </select>
                            <div id="error-pais" class="invalid-feedback"></div>
                        </div>
            
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="terminos" required>
                            <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
                            <div id="error-terminos" class="invalid-feedback"></div>
                        </div>
            
                        <button type="submit" class="btn btn-primary ">Enviar</button>
                        <button type="reset" class="btn btn-secondary">Limpiar</button>
            
                    </form> 
                    <br>                   
                </nav>
            </div>

            <div class="col-7 bg-danger-subtle">
                <nav id="panel-derecha">Listado aquí</nav>
            </div>
        </div>

    </div>

</body>
</html>
