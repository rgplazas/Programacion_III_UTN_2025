<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"> <!--Establece el juego de caracteres que utilizará el navegador-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Establece el área de visualización de la página en el navegador
                                                                                width=device-width: hace que el ancho de la página coincida con 
                                                                                el ancho de la pantalla del dispositivo.
                                                                                initial-scale=1.0: establece el nivel de zoom inicial al 100%.-->
        <meta name="application-name" content="Introducción a HTML 5"> <!--Define el nombre de la aplicación de la cual forma parte el documento-->
        <meta name="author" content="UTN-fra"> <!--Establece el nombre del autor del documento-->
        <meta name="description" content="Ejemplos de tags semánticos"> <!--Descripción del documento. Es utilizada por los motores de búsquedas.-->
        <meta name="generator" content="UTN-fra"> <!--Especifica el nombre del programa con el que se ha creado el documento.-->
        <meta name="keywords" content="ejemplos, programación, html 5, etc."> <!--Serie de términos o palabras que sirven para establecer categorías 
                                                                                en la cual el documento web puede ser incluido. Suele ser utilizada
                                                                                por los motores de búsqueda para establecer búsquedas y categorías 
                                                                                de los documentos.-->

        <title>Tag y Semántico</title>
    </head>
    <body>
        
        <p> 
            Si bien el tag &lt;b&gt; coloca texto en <b>negrita</b> 
        
            el tag &lt;strong&gt; además lo hace <strong>destacar</strong> en el buscador. 
        </p>

        <p>
            Lo mismo ocurre con el tag &lt;i&gt; y el tag &lt;em&gt;, este último es semántico. 
            Ambos colocan el <i>texto</i> en <em>cursiva</em>.
        </p>

    </body>
</html>
